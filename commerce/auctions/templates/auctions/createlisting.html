{% extends "auctions/layout.html" %}

{% block title %}Create a Listing{% endblock %}

{% block body %}
<h1>Create Auction Listing</h1>
<div>
    <form action="{% url 'createlisting' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary px-3 mt-2" type="submit" value="Create Listing">
    </form>
</div>
{% endblock %}
