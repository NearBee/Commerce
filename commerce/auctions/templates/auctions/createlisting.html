{% extends "auctions/layout.html" %}

{% block title %}Create a Listing{% endblock %}

{% block body %}
<h1>Create Auction Listing</h1>
<div>
    <form action="{% url 'creation' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Enter a Starting bid"
                required="true">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Image file input</label>
            <input class="form-control" type="file" id="formFile" name="item_picture" accept="image/*">
            <!-- TODO: FIND OUT WHERE THE IMAGE FILE IS GOING -->
        </div>
        <div class="mb-3">
            <label for="category_datalist" class="form-label">Category:</label>
            <input class="form-control" list="category_datalist_set" id="category_datalist"
                placeholder="What kind of item is this?" name="item_category">
            <datalist id="category_datalist_set">
                <option value="Electronics">
                <option value="Fashion">
                <option value="Toys">
                <option value="Home Essential">
                <option value="ETC.">
            </datalist>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
</div>
{% endblock %}
